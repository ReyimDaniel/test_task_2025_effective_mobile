<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="auth-container">
    <h2>Регистрация</h2>
    {% if request.query_params.get("msg") %}
        <p class="error">{{ request.query_params.get("msg") }}</p>
    {% endif %}

    <form method="post" action="/register">
        <label>Имя пользователя</label>
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Введите email" required>
        <label>Пароль</label>
        <input type="password" name="password" placeholder="Придумайте пароль" required>
        <label>Роль</label>
        <select name="role" required>
            <option value="Пользователь">Пользователь</option>
            <option value="Администратор">Администратор</option>
            <option value="Модератор">Модератор</option>
            <option value="ВИП">ВИП</option>
        </select>
        <label>Access ID</label>
        <input type="number" name="access_id" placeholder="Введите уровень допуска" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
</body>
</html>
