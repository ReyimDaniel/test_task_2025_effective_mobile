<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="header">
    <h2>Добро пожаловать, {{ user.username }}!</h2>
    <a href="/index" class="btn-my-posts">Главная страница</a>
    <a href="/my_posts" class="btn-my-posts">Мои посты</a>
    <form method="post" action="/logout">
        <button class="logout" type="submit">Выйти</button>
    </form>
</div>
<div class="container">
    <h1>Ваш профиль</h1>
    <div class="profile-card">
        <h2>Редактировать профиль</h2>
        <form method="post" action="/update_user">
            <input type="text" name="username" value="{{ user.username }}" placeholder="Ваше имя" required>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Ваша почта" required>
            <input type="password" name="password" placeholder="Пароль. Оставьте пустым, если без изменений.">
            <select name="role" required>
                <option value="Пользователь">Пользователь</option>
                <option value="Администратор">Администратор</option>
                <option value="Модератор">Модератор</option>
                <option value="ВИП">ВИП</option>
            </select>
            <br>
            <button class="profile-card-submit" type="submit">Обновить</button>
        </form>
    </div>
    <div class="profile-card danger-zone">
        <h2>Удаление аккаунта</h2>
        <form method="post" action="/delete_user">
            <button type="submit" class="delete-btn">Удалить аккаунт</button>
        </form>
    </div>
</div>
</body>
</html>
